<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form Exercise</title>
</head>
<style>
  value {
    visible
  }
</style>

<body>
  <h1>Register</h1>

  <form class="" action="index.html" method="post">
    <div>
      <label for="fname">First Name:</label>
      <input type="text" name="fname" placeholder="John" required>

      <label for="lname">Last Name:</label>
      <input type="text" name="lname" placeholder="Smith" required><br>
    </div>

    <div>
      <label for="male">Male</label>
      <input type="radio" name="male" value="male">

      <label for="female">Female</label>
      <input type="radio" name="female" value="female">

      <label for="other">Other</label>
      <input type="radio" name="other" value="other"><br>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="your email" required>

      <label for="pass">Password:</label>
      <input type="password" name="pass" pattern=".{5,10}" required title="Password must be 5 to 10 characters"><br>
    </div>

    <div>
      <label for="birth">Birthday:</label>
      <select>
        <option>Month</option>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>Apr</option>
        <option>May</option>
        <option>Jun</option>
        <option>Jul</option>
        <option>Aug</option>
        <option>Sep</option>
        <option>Oct</option>
        <option>Nov</option>
        <option>Dec</option>
      </select>

      <select>
        <option>Day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
        <option>31</option>
      </select>

      <select>
        <option>Year</option>
        <option>2020</option>
        <option>2019</option>
        <option>2018</option>
        <option>2017</option>
        <option>2016</option>
        <option>2015</option>
        <option>2014</option>
        <option>2013</option>
        <option>2012</option>
        <option>2011</option>
        <option>2010</option>
        <option>2009</option>
      </select>

    </div>

    <div>
      <label for="agree">I agree to the terms and conditions</label>
      <input type="checkbox" name="agree" value="" required><br>
    </div>

    <div>
      <input type="submit" name="submit" value="Submit">
    </div>
  </form>
</body>

</html>
